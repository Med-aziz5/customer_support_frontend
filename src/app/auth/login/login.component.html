<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome </h2>
      <p>Please sign in to continue</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <input id="email" formControlName="email" type="email" required placeholder=" " />
        <label for="email">Email</label>
        <div class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Enter a valid email
        </div>
      </div>

      <div class="form-group">
        <input id="password" formControlName="password" type="password" required placeholder=" " />
        <label for="password">Password</label>
        <div class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
          Password is required
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <div *ngIf="serverError" class="error">{{ serverError }}</div>
    </form>

    <p class="switch-link">
      Donâ€™t have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
