<div class="register-card">
  <h2>Create Account</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="first_name">First Name</label>
      <input id="first_name" formControlName="first_name" type="text" />
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input id="last_name" formControlName="last_name" type="text" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input id="confirm_password" formControlName="confirm_password" type="password" />
    </div>

    <button type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'Registering...' : 'Register' }}
    </button>

    <div *ngIf="serverError" class="error">{{ serverError }}</div>
  </form>
    <p class="switch-link">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
