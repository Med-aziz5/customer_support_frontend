<div class="users-page">
  <div class="users-page-header">
    <h2>All Users</h2>

    <!-- Admin: Create Agent Button -->
    <button *ngIf="role === 'ADMIN'" class="create-btn" (click)="toggleCreateAgent()">
      {{ showCreateAgentForm ? 'Cancel' : 'Create Agent' }}
    </button>
  </div>

  <!-- Show success message -->
  <div *ngIf="message" class="success-message">{{ message }}</div>

  <!-- Create Agent Form -->
  <form *ngIf="showCreateAgentForm" [formGroup]="createAgentForm" class="create-agent-form" (ngSubmit)="createAgent()">
    <input type="text" formControlName="first_name" placeholder="First Name" required />
    <input type="text" formControlName="last_name" placeholder="Last Name" required />
    <input type="email" formControlName="email" placeholder="Email" required />
    <input type="password" formControlName="password" placeholder="Password" required />
    <button type="submit">Create</button>
  </form>

  <!-- Users Table -->
  <div class="table-wrapper" *ngIf="users.length > 0">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.email }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.role | titlecase }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="loading" class="loading">Loading users...</div>
  <div *ngIf="!loading && users.length === 0" class="no-users">No users found.</div>
</div>
