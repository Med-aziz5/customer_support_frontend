<div class="users-container">
  <h2>All Users</h2>

  <!-- Show success message -->
  <div *ngIf="message" class="success-message">{{ message }}</div>

  <!-- Admin: Create Agent Button -->
  <button *ngIf="role === 'ADMIN'" (click)="toggleCreateAgent()">
    {{ showCreateAgentForm ? 'Cancel' : 'Create Agent' }}
  </button>

  <!-- Create Agent Form -->
  <form *ngIf="showCreateAgentForm" [formGroup]="createAgentForm" (ngSubmit)="createAgent()">
    <input type="text" formControlName="first_name" placeholder="First Name" required />
    <input type="text" formControlName="last_name" placeholder="Last Name" required />
    <input type="email" formControlName="email" placeholder="Email" required />
    <input type="password" formControlName="password" placeholder="Password" required />
    <button type="submit">Create</button>
  </form>

  <!-- Users Table -->
  <table *ngIf="users.length > 0">
    <thead>
      <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="loading">Loading users...</div>
  <div *ngIf="!loading && users.length === 0">No users found.</div>
</div>
